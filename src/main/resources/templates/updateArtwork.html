<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Artwork</title>
</head>
<body>

<!-- Update Artwork Form -->
<h1>Update Artwork</h1>
<form action="#" th:action="@{/updateArtwork/{id}(id=${artwork.id})}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${artwork.title}" required>
    </div>
    
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>${artwork.description}</textarea>
    </div>

    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:value="${artwork.price}" required>
    </div>

    <div>
        <label for="category">Category:</label>
        <select name="category" id="category">
            <option value="hatching" th:selected="${artwork.category == 'hatching'}">Hatching</option>
            <option value="oilPainting" th:selected="${artwork.category == 'oilPainting'}">Oil Painting</option>
            <option value="watercolorPainting" th:selected="${artwork.category == 'watercolorPainting'}">Watercolor Painting</option>
        </select>
    </div>

    <button type="submit">Update Artwork</button>
</form>

</body>
</html>
